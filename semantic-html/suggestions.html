<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Suggestions - Forms</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-primary">Semantic HTML</h1>
      <nav class="nav-main">
        <ul class="list">
          <li class="list-item"><a href="index.html">Recipes</a></li>
          <li class="list-item"><a href="#">Suggestions</a></li>
          <li class="list-item"><a href="index.html">Footer</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form">
        <form action="">
          <div class="suggestion-card">
            <div class="suggestion-label">
              <label for="suggestions">Suggestions</label>
            </div>

            <div class="text-area">
              <textarea name="" id="" cols="30" rows="10"> </textarea>
            </div>

            <div class="button">
              <button type="submit">Send</button>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
